<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-white font-quicksand">
    <div id="header"></div>

    <h1 class="text-3xl font-bold text-center mt-6">have a project in mind? <br>let's talk!</h1>

    <div class="mx-auto max-w-7xl">
    <section class="flex flex-col lg:flex-row justify-center items-stretch gap-2 rounded-lg shadow-2xl p-4 lg:p-10">
        <div class="flex flex-col lg:flex-grow-[2] p-8 rounded-lg bg-neutral-800/80 space-y-6 w-full">
            <h5 class="text-2xl font-bold text-white text-center">leave your message here</h5>
            <form class="space-y-6" action="POST">
                <div>
                    <label for="name" class="block mb-2 text-base font-bold text-white">NAME</label>
                    <input type="text" name="name" id="name" class="bg-neutral-700 border border-neutral-600 text-white text-base rounded-lg block w-full p-2.5 placeholder-neutral-400 focus:outline-none focus:ring-1 focus:ring-white" placeholder="input your name here" required />
                </div>
                <div>
                    <label for="email" class="block mb-2 text-base font-bold text-white">EMAIL</label>
                    <input type="email" name="email" id="email" class="bg-neutral-700 border border-neutral-600 text-white text-base rounded-lg block w-full p-2.5 placeholder-neutral-400 focus:outline-none focus:ring-1 focus:ring-white" placeholder="input your email here" required />
                </div>
                <div>
                    <label for="message" class="block mb-2 text-base font-bold text-white">MESSAGE</label>
                    <textarea id="message" rows="5" class="bg-neutral-700 border border-neutral-600 text-white text-base rounded-lg block w-full p-2.5 placeholder-neutral-400 focus:outline-none focus:ring-1 focus:ring-white" placeholder="input your message here"></textarea>
                </div>
            </form>
            <button type="submit" class="w-full text-black bg-white hover:bg-black hover:text-white focus:ring-4 focus:outline-none focus:ring-white font-bold rounded-lg text-sm px-5 py-2.5 text-center">SUBMIT</button>
        </div>

        <div class="flex flex-col flex-1 justify-center items-center p-8 rounded-lg bg-neutral-900 text-center space-y-4 w-full">
            <img src="assets/msg.gif" alt="message icon" class="w-24">
            <h2 class="text-3xl text-white font-bold">get in touch</h2><br>
            <div class="space-y-3 w-full">
                <button type="button" class="flex items-center bg-neutral-700 text-white text-center rounded-lg w-full p-4 border border-neutral-600 focus:outline-none focus:ring-1 focus:ring-white">
                    <span class="flex justify-center items-center w-8 h-8 mr-4 bg-white rounded-md">
                        <i class="fab fa-linkedin text-xl text-neutral-800"></i>
                    </span>
                    <span class="text-sm">michelle-kyla-tamayo-5852b3...</span>
                </button>
                <button type="button" class="flex items-center bg-neutral-700 text-white rounded-lg w-full p-4 border border-neutral-600 focus:outline-none focus:ring-1 focus:ring-white">
                    <span class="flex justify-center items-center w-8 h-8 mr-4 bg-white rounded-md">
                        <i class="fas fa-at text-xl text-neutral-800"></i>
                    </span>
                    <span class="text-sm">michelletamayo931@gmail.com</span>
                </button>
                <button type="button" class="flex items-center bg-neutral-700 text-white rounded-lg w-full p-4 border border-neutral-600 focus:outline-none focus:ring-1 focus:ring-white">
                    <span class="flex justify-center items-center w-8 h-8 mr-4 bg-white rounded-md">
                        <i class="fas fa-phone-alt text-xl text-neutral-800"></i>
                    </span>
                    <span class="text-sm">+63 991 984 9440</span>
                </button>
            </div>
        </div>
    </section>
    </div>
    
    <div id="footer"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
